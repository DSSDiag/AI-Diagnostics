{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-light">
                <h2 class="mb-0">Describe Your Car Issue</h2>
            </div>
            <div class="card-body">
                <p class="text-muted">Get professional diagnostic advice from certified experts.</p>
                <form action="/submit" method="POST" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="make" class="form-label">Car Make</label>
                            <input type="text" class="form-control" id="make" name="make" placeholder="e.g., Toyota" required>
                        </div>
                        <div class="col-md-6">
                            <label for="model" class="form-label">Car Model</label>
                            <input type="text" class="form-control" id="model" name="model" placeholder="e.g., Camry" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" class="form-control" id="year" name="year" min="1900" max="2025" value="2015" required>
                        </div>
                        <div class="col-md-4">
                            <label for="mileage" class="form-label">Mileage (km/miles)</label>
                            <input type="number" class="form-control" id="mileage" name="mileage" min="0" step="1000" required>
                        </div>
                        <div class="col-md-4">
                            <label for="engine_type" class="form-label">Engine Type</label>
                            <select class="form-select" id="engine_type" name="engine_type">
                                <option value="Gasoline">Gasoline</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Hybrid">Hybrid</option>
                                <option value="Electric">Electric</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="vin" class="form-label">VIN (Optional)</label>
                        <input type="text" class="form-control" id="vin" name="vin" placeholder="17-digit VIN">
                    </div>

                    <div class="mb-3">
                        <label for="symptoms" class="form-label">Symptoms & Details</label>
                        <textarea class="form-control" id="symptoms" name="symptoms" rows="5" placeholder="Describe the problem in detail..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="obd_codes" class="form-label">OBD-II Codes (if known)</label>
                        <input type="text" class="form-control" id="obd_codes" name="obd_codes" placeholder="e.g., P0300, P0420">
                    </div>

                    <div class="mb-3">
                        <label for="files" class="form-label">Upload Photos/Videos/Audio</label>
                        <input class="form-control" type="file" id="files" name="files" multiple>
                    </div>

                    <div class="alert alert-info">
                        <strong>Payment:</strong> Consultation Fee: $20.00
                    </div>

                    <button type="submit" class="btn btn-success w-100">Pay & Submit Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
